<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Italok rendelése</title>
</head>
<body>

    <div class="drink-container">
        <!-- Vodka italok -->
        <button class="drink-btn vodka" onclick="addOrder('Vodka')">Vodka</button>
        <button class="drink-btn vodka" onclick="addOrder('Mojito (Vodka)')">Mojito (Vodka)</button>
        <button class="drink-btn vodka" onclick="addOrder('Bali cocktail')">Bali cocktail</button>
        <button class="drink-btn vodka" onclick="addOrder('Bali-s fruit')">Bali's fruit</button>
        <button class="drink-btn vodka" onclick="addOrder('Screwdriver')">Screwdriver</button>
        <button class="drink-btn vodka" onclick="addOrder('Bloody Mary')">Bloody Mary</button>
        <button class="drink-btn vodka" onclick="addOrder('Sex On The Beach')">Sex On The Beach</button>

        <!-- Gin italok -->
        <button class="drink-btn gin" onclick="addOrder('Gin')">Gin</button>
        <button class="drink-btn gin" onclick="addOrder('Gin Fizz')">Gin Fizz</button>
        <button class="drink-btn gin" onclick="addOrder('Gin Tonic')">Gin Tonic</button>

        <!-- Whiskey italok -->
        <button class="drink-btn whiskey" onclick="addOrder('Whiskey')">Whiskey</button>
        <button class="drink-btn whiskey" onclick="addOrder('Whiskey kóla')">Whiskey kóla</button>

        <!-- Tequila italok -->
        <button class="drink-btn tequila" onclick="addOrder('Tequila')">Tequila</button>
        <button class="drink-btn tequila" onclick="addOrder('Tequila Sunrise')">Tequila Sunrise</button>

        <!-- Pezsgő italok -->
        <button class="drink-btn pezsgo" onclick="addOrder('Pezsgő (pink ice)')">Pezsgő (Pink Ice)</button>

        <!-- Borok -->
        <button class="drink-btn bor" onclick="addOrder('Fehér bor')">Fehér bor</button>
        <button class="drink-btn bor" onclick="addOrder('Vörös bor')">Vörös bor</button>

        <!-- Unicum -->
        <button class="drink-btn unicum" onclick="addOrder('Unicum (Szilva)')">Unicum (Szilva)</button>

        <!-- Jagermeister -->
        <button class="drink-btn jagermeister" onclick="addOrder('Jagermeister')">Jagermeister</button>

        <!-- Nem alkoholos italok -->
        <button class="drink-btn nonalcoholic" onclick="addOrder('Tonic')">Tonic</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Kóla')">Kóla</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Limonádé')">Limonádé</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Ice Tea')">Ice Tea</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Almalé')">Almalé</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Baracklé')">Baracklé</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Narancslé')">Narancslé</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Szóda')">Szóda</button>
        <button class="drink-btn nonalcoholic" onclick="addOrder('Málna szörp')">Málna szörp</button>
    </div>

    <div class="order-container">
        <h1>Rendelések</h1>
        <ul id="order-list" class="order-list">
        </ul>
    </div>

    <script>
        let orders = [];  // Tároljuk a rendeléseket egy tömbben

        function addOrder(drinkName) {
            const orderList = document.getElementById('order-list');
            let existingOrder = orders.find(order => order.name === drinkName);  // Ellenőrizzük, hogy már létezik-e rendelés

            if (existingOrder) {
                existingOrder.quantity += 1; // Ha létezik, növeljük a mennyiséget
                updateOrderDisplay(); // Frissítjük a rendelési listát
            } else {
                orders.push({ name: drinkName, quantity: 1 });  // Új rendelés
                updateOrderDisplay();
            }

            // Automatikus görgetés a legfrissebb rendeléshez
            orderList.scrollTop = orderList.scrollHeight;
        }

        // Az összes rendelés újrarendezése
        function updateOrderDisplay() {
            const orderList = document.getElementById('order-list');
            orderList.innerHTML = '';  // Először töröljük a listát

            // Minden rendelést újra kiírunk
            orders.forEach(order => {
                const orderItem = document.createElement('li');
                orderItem.classList.add('order-item');
                orderItem.innerHTML = `
                    <span class="order-name">${order.name}</span>
                    <span class="quantity">${order.quantity}</span>
                    <span class="mennyiseg">Mennyiség</span>
                    <button class="delete-btn" onclick="deleteOrder('${order.name}')">X</button>
                `;
                orderList.insertBefore(orderItem, orderList.firstChild);  // Az új rendelés a lista tetején jelenik meg
            });
        }

        // Törlés
        function deleteOrder(orderName) {
            orders = orders.filter(order => order.name !== orderName);  // Az adott italt eltávolítjuk
            updateOrderDisplay();  // Frissítjük a listát
        }
    </script>
</body>
</html>
